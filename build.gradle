plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:7.5.1',
            'org.slf4j:slf4j-simple:2.0.16',
            'org.junit.jupiter:junit-jupiter:5.11.2'

    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}